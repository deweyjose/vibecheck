name: Terraform Plan & Apply

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      exit_code: ${{ steps.plan.outputs.exit_code }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform/environments/dev
        run: terraform init

      - name: Terraform Plan (detailed exit code)
        id: plan
        working-directory: terraform/environments/dev
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Plan
        if: steps.plan.outputs.exit_code == '2'
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: terraform/environments/dev/tfplan

  approve:
    name: Wait for Manual Approval
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' && needs.plan.outputs.exit_code == '2'
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: your-github-username
          issue-title: "Terraform Apply Approval Required"
       
